<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../common.css" />
    <link rel="stylesheet" href="addLink.css" />
    <title>Add Link</title>
  </head>
  <body>
    <div class="root">
      <header>
        <img
          class="logo-mob"
          src="../../assets/images/logo-devlinks-small.svg"
          alt=""
        />
        <img
          class="logo-desk"
          src="../../assets/images/logo-devlinks-large.svg"
          alt=""
        />
        <div class="icon">
          <button class="icon-links">
            <div class="eye">
              <img src="../../assets/images/icon-links-header.svg" alt="" />
              <p class="tab">Links</p>
            </div>
          </button>

          <button class="icon-profile">
            <div class="eye">
              <img
                class=""
                src="../../assets/images/icon-profile-details-header.svg"
                alt=""
              />
              <p class="tab">Profile Details</p>
            </div>
          </button>
        </div>
        <div class="icon-preview">
          <img src="../../assets/images/icon-preview-header.svg" alt="" />
        </div>
        <button class="tab tab-btn">Preview</button>
      </header>

      <section>
        <div class="phone-mockup">
          <img
            class="img-phone-mockup"
            src="../../assets/images/illustration-phone-mockup.svg"
            alt=""
          />
          <img class="profile-img" src="" alt="" />
          <div class="user-info">
            <div class="full-name">
              <h2 id="first-name"></h2>
              <h2 id="last-name"></h2>
            </div>
            <p id="user-email"></p>
          </div>
          <div class="link-results"></div>
        </div>
        <div class="box">
          <main>
            <div>
              <h3>Customize your links</h3>
              <p>
                Add/edit/remove links below and then share all your profiles
                with the world!
              </p>
            </div>
            <div>
              <button class="btn">+ Add new link</button>
            </div>
          </main>

          <div class="empty">
            <div class="empty-box">
              <img
                class="img-illustration"
                src="../../assets/images/illustration-empty.svg"
                alt=""
              />
              <h3>Let’s get you started</h3>
              <p class="info">
                Use the “Add new link” button to get started. Once you have more
                than one link, you can reorder and edit them. We’re here to help
                you share your profiles with everyone!
              </p>
            </div>
          </div>

          <div class="links"></div>
          <hr />
          <div class="btn-btn">
            <a class="btnSave">Save</a>
          </div>
        </div>
      </section>
    </div>
    <script src="addLink.js"></script>
  </body>
</html>
