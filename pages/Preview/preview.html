<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../common.css" />
    <link rel="stylesheet" href="preview.css" />
    <title>Preview</title>
  </head>
  <body>
    <div class="root">
      <header>
        <div class="header-btn">
          <a href="../Profile/profile.html">
            <button class="btn">Back to Editor</button>
          </a>
          <button class="btn-btn">Share Link</button>
        </div>
      </header>
      <section>
        <main>
          <img class="profile-image" src="" alt="" />
          <div class="name-email">
            <div class="full-name">
              <h2 class="user-name"></h2>
              <h2 class="last-name"></h2>
            </div>
            <p class="email"></p>
          </div>
          <div class="links"></div>
        </main>
      </section>
    </div>
    <div class="share-section">
      <img src="/assets/images/icon-link-copied-to-clipboard.svg" alt="" />
      <p class="copy-text">The link has been copied to your clipboard!</p>
    </div>
    <script src="preview.js"></script>
  </body>
</html>
