<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="common.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <img
      class="devlinks-img"
      src="assets/images/logo-devlinks-large.svg"
      alt="logo devlinks"
    />
    <div class="main">
      <!-- login text section -->
      <div class="login-text-section">
        <h2 class="login">Login</h2>
        <p class="login-paragraph">
          Add your details below to get back into the app
        </p>
      </div>
      <!-- email section -->
      <div class="email-section">
        <h4 class="email-text">Email address</h4>
        <div class="input-with-logo">
          <input class="email-input" type="text" value="e.g. alex@email.com" />
          <img
            class="input-logo"
            src="assets/images/icon-email.svg"
            alt="email svg"
          />
        </div>
        <!-- password -->
        <h4 class="password-text">Password</h4>
        <div class="password-input-logo">
          <input
            class="password-input"
            type="text"
            value="Enter your password"
          />
          <img
            class="password-logo"
            src="assets/images/icon-password.svg"
            alt="password svg"
          />
        </div>
        <!-- button section -->
        <button class="login-btn">Login</button>
        <div class="new-acc">
          <p class="ask-acc">
            Don't have an account?
            <span class="create-acc">Create account</span>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
